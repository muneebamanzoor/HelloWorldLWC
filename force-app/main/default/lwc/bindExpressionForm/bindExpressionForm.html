<template>
    <lightning-card title="Binding Expressions" icon-name="utility:user">
        <div class="slds-m-around_medium">
            <lightning-input name="fullName" label="Enter your Name: " onchange={handleChange}></lightning-input>
            <lightning-input name="phone" label="Enter your Mobile No: " type="number" onchange={handleChange}></lightning-input>
            <lightning-input name="email" type="email" label="Enter Email Address: " onchange={handleChange}></lightning-input>
        </div>
        <div style="padding: 10px">
            <table border="1">
                <tbody>
                <tr>
                    <td>Full Name: </td>
                    <td>{upperCase}</td>
                </tr>
                <tr>
                    <td>Phone: </td>
                    <td>{phone}</td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td>{email}</td>
                </tr>
            </tbody>
            </table>
        </div>
    </lightning-card>
  </template>
